<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="shortcut icon" href="https://i.scdn.co/image/ab67757000003b8255c25988a6ac314394d3fbf5" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="spotify.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo">
            <img width="110" class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />

            <h2>Your library</h2>
          </div>
          <div class="songsList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type"
                  >Safety &amp; Privacy Center</span
                ></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">About Ads</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="toggle">
              <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="lr">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="loginbtn">Log in</button>
            <button class="signupbtn">SignUp</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <i id="previous" class="fa-solid fa-backward-step"></i>
                <i id="playbtn" class="fa-solid fa-circle-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
              </div>

              <div class="timevol">
                <div class="songtime"></div>

                <div class="volume">
                  <div class="volumebtn">
                    <i id="volume1" class="fa-solid fa-volume-high"></i>
                  </div>

                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
